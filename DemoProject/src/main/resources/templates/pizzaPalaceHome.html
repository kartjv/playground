<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>Pizza Palace Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<Script>
	$(document).ready(function() {
		$("#show-all-btn").click(function() {
			$("#resultsBlock").load("/showall");
		});
		$("#redeem-btn").click(function() {
			$("#resultsBlock").load("/redeem");
		});
		$("#tweet-todays-special-btn").click(function() {
			$("#resultsBlock").load("/tweet");
		});
	});
</Script>
</head>
<body>
	<!-- Header -->
	<div class="container-fluid">

		<div id="owner-info">
			<p class="text-center">
				<img src="images/pp_logo.jpg" alt="Pizza Palace Logo" width="40%"
					height="10%" />
			</p>
			<p class="text-muted text-right">
				<small>This website is designed for use by PizzaPalace SD
					(Website developed by CraftProjectTeam) </small>
			</p>
		</div>
		<div class="header">
			<div id="menubar">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						</div>
						<ul class="nav navbar-nav">
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" href="#">Manage Offers<span
									class="caret" /></a>
								<ul class="dropdown-menu">
									<li><a href="#" id="show-all-btn">Show All</a></li>
									<li role="separator" class="divider" />
									<li><a href="#" id="redeem-offer-btn">Redeem Offer</a></li>
								</ul></li>
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" href="#">Tweezza Time<span
									class="caret" />
							</a>
								<ul class="dropdown-menu">
									<li><a href="#" id="tweet-todays-special-btn">Tweet
											Today's Special</a></li>
								</ul></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div id="resultsBlock" class="embed-responsive embed-responsive-16by9">
		</div>
	</div>
</body>
</html>
