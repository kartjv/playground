<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tweezza Time</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<table id="tweet-table" class="table table-hover">
			<tr>
				<th>Tweet text</th>
				<th>Screen Name</th>
				<th>In Reply to Screen Name</th>
			</tr>
			<tr th:each="tweet : ${tweets}">
				<td th:text="${tweet.text}">NA</td>
				<td th:text="${tweet.user.screenName}">NA</td>
				<td th:text="${tweet.inReplyToScreenName}">NA</td>
			</tr>
		</table>
	</div>
</body>
</html>
